<script>

function btnFind_onclick(){

var cpr=tbxcpr.value;
cpr=parseFloat(cpr);

var ccr=tbxccr.value;
ccr=parseFloat(ccr);

var cnr=0;

cnr=ccr-cpr;

tbxcnr.value=cnr;


var cuu100=0,cuu200=0,cuu400=0,cua400=0;

if(cnr>0 && cnr<=100){
cuu100 = cnr;
}

if(cnr>100 && cnr<=200){
cuu100=100;
cuu200=cnr-100;
}

if(cnr>200 && cnr<=400){
cuu100=100;
cuu200=100;
cuu400=cnr-200;
}
if(cnr>400){
cuu100 =100;
cuu200 = 100;
cuu400 = 200;
cua400 = cnr-400;
}

tbxcuu100.value=cuu100;
tbxcuu200.value=cuu200;
tbxcuu400.value=cuu400;
tbxcua400.value=cua400;

var pcuu100=0,pcuu200=0,pcuu400=0,pcua400=0;
var mc=0,taxp=0;

if(tbxcc.value=="agriculture")
{
pcuu100=0.25;
pcuu200=0.5;
pcuu400=1.5;
pcua400=2.00;
mc=12.5;
taxp=2.5;
}
else if(tbxcc.value=="domestic")
{
pcuu100=0.5;
pcuu200=1.00;
pcuu400=3.0;
pcua400=6.0;
mc=25;
taxp=5;
}
else if(tbxcc.value=="commerical")
{
pcuu100=1.00;
pcuu200=2.00;
pcuu400=6.0;
pcua400=12.0;
mc=200;
taxp=7.5;

}
tbxpcuu100.value=pcuu100;
tbxpcuu200.value=pcuu200;
tbxpcuu400.value=pcuu400;
tbxpcua400.value=pcua400;
tbxmc.value=mc;
tbxtaxp.value=taxp;

var cuu100a=0,cuu200a=0,cuu400a=0,cua400a=0;

cuu100a=cuu100*pcuu100;
cuu200a=cuu200*pcuu200;
cuu400a=cuu400*pcuu400;
cua400a=cua400*pcua400;

tbxcuu100a.value=cuu100a;
tbxcuu200a.value=cuu200a;
tbxcuu400a.value=cuu400a;
tbxcua400a.value=cua400a;

tbxtaxcua400.value=cua400a;
var taxcua400=parseFloat(tbxtaxcua400.value);

var taxa=0;
taxa=taxcua400*(taxp/100);
tbxtaxa.value=taxa;

var npay=0;
npay=cuu100a+cuu200a+cuu400a+cua400a+mc+taxa;
tbxnpay.value=npay;

}
</script>
