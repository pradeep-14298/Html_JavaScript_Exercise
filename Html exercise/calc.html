<!--'calc' stands for calculator-->

<table border="1">
<tr>
<td>
First number
<td>
<input
type="text"
id="tbxfno"
placeholder="0.0"
/>
<tr>
<td>
Second number
<td>
<input
type="text"
id="tbxsno"
placeholder="0.0"
/>
<tr>
<td>
Result
<td>
<input
type="text"
id="tbxres"
placeholder="0.0"
readonly="readonly"
/>
<tr align="center">
<td colspan="2">
<input
type="button"
value="cancel"
onclick="location.href='calc.html';"
/>
<input
type="button"
value="+"
onclick="btn_onclick('+');"
/>
<input
type="button"
value="-"
onclick="btn_onclick('-');"
/>
<input
type="button"
value="*"
onclick="btn_onclick('*');"
/>
<input
type="button"
value="/"
onclick="btn_onclick('/');"
/>
<input
type="button"
value="%"
onclick="btn_onclick('%');"
/>
</table>
<script>
function btn_onclick(fpOperater)
{
var fno=tbxfno.value;
fno=parseFloat(fno);
fno=isNaN(fno)?0:fno;
var sno=tbxsno.value;
sno=parseFloat(sno);
sno=isNaN(sno)?0:sno;
var res=0;
switch(fpOperater){
case'+':
res=fno+sno;
break;
case'-':
res=fno-sno;
break;
case'*':
res=fno*sno;
break;
case'/':
res=fno/sno;
break;
case'%':
res=fno%sno;
break;
}
tbxres.value=res;
}
</script>
