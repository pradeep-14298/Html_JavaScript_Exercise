<script>
var eid=0,ename=null,esal=0;
var tax10=0,tax20=0,tax30=0;
var taxtot=0,npay=0;


const params=new URLSearchParams(window.location.search); 

if(params.has('tbxeid'))
{
eid=params.get('tbxeid');
eid=parseInt(eid);
eid=isNaN(eid)?0:eid;
}

if(params.has('tbxename'))
{
ename=params.get('tbxename');
}

if(params.has('tbxesal'))
{
esal=params.get('tbxesal');
esal=parseFloat(esal);
esal=isNaN(esal)?0:esal;
}

if((esal>250000)&&(esal<=500000))
{
tax10=((esal-250000)*10.0/100);
}

else if((esal>500000)&&(esal<=1000000))
{
tax10=25000;
tax20=((esal-500000)*20.0/100);
}
else if(esal>1000000)
{
tax10=25000;
tax20=100000;
tax30=((esal-1000000)*30.0/100);
}

taxtot=tax10+tax20+tax30;
npay=esal-taxtot;

tbxeid.value=eid;
tbxename.value=ename;
tbxesal.value=esal;
tbxtax10.value=tax10;
tbxtax20.value=tax20;
tbxtax30.value=tax30;
tbxtaxtot.value=taxtot;
tbxnpay.value=npay;

</script>
